<script>
    /* 设置全局变量sendTime */
    var sentTime= 59;
    function sent()
    {
        if(sentTime == 0) {
            $('.sendBtn').removeAttr('disabled');
            $('.sendBtn').val('发送验证码');
            sentTime=3;
        }
        else {
            $('.sendBtn').attr('disabled',true);
            $('.sendBtn').val('重新获取（'+sentTime+'）');
            sentTime--;
            setTimeout(function(){ sent(); },1000);
        }
    }
    $('.sendBtn').click(function(){
        sent();
    });
</script>
